name: Build and Push VLLM Docker Image to ACR

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-vllm-image.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-vllm-image.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: vllm-cuda11.8
  VLLM_VERSION: 0.9.2

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Alibaba Cloud Container Registry (ACR)

        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REPO_URL }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.ACR_REPO_URL }}/${{ secrets.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.VLLM_VERSION }}
            ${{ secrets.ACR_REPO_URL }}/${{ secrets.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ env.VLLM_VERSION }}-${{ github.sha }}
            ${{ secrets.ACR_REPO_URL }}/${{ secrets.ACR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VLLM_TARGET_VERSION=${{ env.VLLM_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
